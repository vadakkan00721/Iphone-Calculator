<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css" />
</head>

<body>
  <div class="whole_page">
  <div class="full_container">
    <div class="container1">
      Iphone Calculator
    </div>
    <div class="section_input">
      <div class="input white">0</div>
      <div class="symbols_row">
        <div class="row1"></div>
        <div class="num1"> AC</div>


        <div class="row2"></div>
        <div class="num2">+/-</div>


        <div class="row3"></div>
        <div class="num3">%</div>


        <div class="row4"></div>
        <div class="num4">(รท)</div>
        
      </div>
    </div>
    <div class="num_row">
      <div class="number_7"></div>
      <div class="num7">7</div>

      <div class="number_8"></div>
      <div class="num8">8</div>

      <div class="number_9"></div>
      <div class="num9">9</div>

      <div class="number_10"></div>
      <div class="num10">X</div>
    </div>
    <div class="num_row_2">
      <div class="number_4"></div>
      <div class="num7">4</div>

      <div class="number_5"></div>
      <div class="num8">5</div>

      <div class="number_6"></div>
      <div class="num9">6</div>

      <div class="number_10"></div>
      <div class="num10">(-)</div>
    </div>
    <div class="num_row_3">
      <div class="number_1"></div>
      <div class="num7">1</div>

      <div class="number_2"></div>
      <div class="num8">2</div>

      <div class="number_3"></div>
      <div class="num9">3</div>

      <div class="number_4"></div>
      <div class="num10">(+)</div>
    </div>
    <div class="num_row_4">
      <div class="number_0"></div>
      <div class="num0">0</div>

      <div class="number_2"></div>
      <div class="numpoint">(.)</div>

      <div class="number_3"></div>
      <div class="numequal">(=)</div>

    </div>
  </div>
</div>
  </div>
</body>

</html>
